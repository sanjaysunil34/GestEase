		<div class="container">
			<div class="gestureBody">
				<div id="vid-recorder">
					<div class="grid-left" id="grid-left">
						<video class="video" autoplay id="web-cam-container" >
							Your app doesn't support
							the video tag
						</video>
						<canvas class="canvas" style="display: none; height: 400px;width: 400px;"></canvas>
					</div>
					<div class="grid-right">
						
						<div class="grid-right-background">
							<div class="recording" id="vid-record-status">
								Click the "Start video Recording"
								button to start recording
							</div>
					
							<!-- This button will start the video recording -->
							<button class="button" id="start-vid-recording"
								onclick="startRecording(this)">
								Start Recording
							</button>
						</div>
					</div>
				</div>
			</div>
        </div>
