<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content ="script-src 'self'">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GestEase</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="gesturePage.css">        
    </head>
    <body>
        <div class="container">
            <a href="../home/home.html"><div class="backIcon"></div></a>
            <div class="gestureBody">
                <div class="grid-left" id="grid-left">
                    <div class="gestureIcon"></div>
                    <div class="gestureTitle">Gesture</div>
                    <div class="gestureTagline">Control your PC with just a wave of your hands</div>
                    <div class="gestureLaunchButton" id="gesture">Start</div>
                </div>
                <div class="grid-right">
                    <div>
                        <a href="../gesture_manual/gestureManual.html"  class="atag">
                            <div  class="gestureSimpleButton">Gesture Manual</div>
                        </a>
                        <a href="../addGesture/addGestureForm.html" class="atag"><div class="gestureSimpleButton">Add new gesture</div></a>
                        
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="gesture.js"></script>
    </body>
</html>
