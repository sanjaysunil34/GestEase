<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>GestEase</title>
    <link rel="stylesheet" href="voice.css">
    
</head>
<body>
    <div class="voice-manual-container">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Voice Command</th>
                <th scope="col">Function</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Play</th>
                <td>Plays media</td>
              </tr>
              <tr>
                <th scope="row">Pause</th>
                <td>Pause media</td>
              </tr>
              <tr>
                <th scope="row">Increase Volume</th>
                <td>Increases the volume</td>
              </tr>
              <tr>
                <th scope="row">Decrease Volume</th>
                <td>Decreases the volume</td>
              </tr>
              <tr>
                <th scope="row">Go Back</th>
                <td>Go back a few seconds</td>
              </tr>
              <tr>
                <th scope="row">Go Forward</th>
                <td>Go forward a few seconds</td>
              </tr>
              <tr>
                <th scope="row">Full Screen</th>
                <td>Enters full screen</td>
              </tr>
              <tr>
                <th scope="row">Mute</th>
                <td>Mutes the media</td>
              </tr>
              <tr>
                <th scope="row">Close</th>
                <td>Closes the player</td>
              </tr>
            </tbody>
          </table>
          
    </div>
    <script type="module" src="voice.js"></script>
</body>
</html>
